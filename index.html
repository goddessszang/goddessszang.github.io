<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What’s Your HYANZ?</title>
    <link rel="stylesheet" href="style.css" />
    <!-- 공유 썸네일 설정 -->
    <meta property="og:title" content="What’s Your HYANZ?" />
    <meta property="og:description" content="감정을 감정 알파벳으로 표현하는 테스트! 지금 당신은 어떤 감정의 캐릭터인가요?" />
    <meta property="og:image" content="https://goddessszang.github.io/images/og-image.png" />
    <meta property="og:url" content="https://goddessszang.github.io/" />
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <main class="container">
      <!-- 메인 타이틀 -->
      <div class="beta-badge">BETA</div>
      <h1>What’s Your HYANZ?</h1>

      <!-- 단체 이미지 삽입 -->
      <img
        src="images/01_z_family.png"
        alt="Z패밀리 단체 이미지"
        class="hero-image"
      />

      <!-- 감정 미리보기 -->
      <section class="preview">
        <ul class="emotion-list">
          <li>
            <span class="emotion-letter">H</span>
            <p>희한함</p>
          </li>
          <li>
            <span class="emotion-letter">Y</span>
            <p>자기애</p>
          </li>
          <li>
            <span class="emotion-letter">A</span>
            <p>대담함</p>
          </li>
          <li>
            <span class="emotion-letter">N</span>
            <p>생기</p>
          </li>
          <li>
            <span class="emotion-letter">Z</span>
            <p>엉뚱함</p>
          </li>
        </ul>
      </section>

      <!-- 설명 문구 -->
      <p class="intro-text">
        감정을 말로 설명하기 어려운 날,<br />
        당신의 기분은 어떤 알파벳인가요?
      </p>

      <!-- 시작 버튼 -->
      <button id="start-btn">지금 시작하기</button>
    </main>

    <script src="data.js"></script>
  </body>
</html>
